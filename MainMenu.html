    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/flexslider.js"></script>
	
<script type="text/javascript">
$(document).ready(function() {

	$('.mobileSlider').flexslider({
		animation: "slide",
		slideshowSpeed: 3000,
		controlNav: false,
		directionNav: true,
		prevText: "&#171;",
		nextText: "&#187;"
	});
	$('.flexslider').flexslider({
		animation: "slide",
		directionNav: false
	});
		
	$('a[href*=#]:not([href=#])').click(function() {
		if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') || location.hostname == this.hostname) {
			var target = $(this.hash);
			target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
			if ($(window).width() < 768) {
				if (target.length) {
					$('html,body').animate({
						scrollTop: target.offset().top - $('.navbar-header').outerHeight(true) + 1
					}, 1000);
					return false;
				}
			}
			else {
				if (target.length) {
					$('html,body').animate({
						scrollTop: target.offset().top - $('.navbar').outerHeight(true) + 1
					}, 1000);
					return false;
				}
			}

		}
	});
	
	$('#toTop').click(function() {
		$('html,body').animate({
			scrollTop: 0
		}, 1000);
	});
	
	var timer;
    $(window).bind('scroll',function () {
        clearTimeout(timer);
        timer = setTimeout( refresh , 50 );
    });
    var refresh = function () {
		if ($(window).scrollTop()>100) {
			$(".tagline").fadeTo( "slow", 0 );
		}
		else {
			$(".tagline").fadeTo( "slow", 1 );
		}
	};
	
	var payButtonElement = document.getElementById("PayButton");
	
	var orderedItems= localStorage.getItem("OrderedItems");
	if(orderedItems == null || orderedItems.length == 0)
	{
		payButtonElement.style.visibility = "hidden";
	}
	else
	{
		payButtonElement.style.visibility = "visible";
	}
});
	function DoPayment(){
		if(confirm("Pretende dividir a conta?")){
			var response = prompt("Por quantas pessoas?", "1");
		};
		alert("Siga(m) as instruções no terminal multibanco, quando terminar(em) pressione(m) 'OK'.");
		alert("Pagamento efetuado com sucesso.");
		if(confirm("Pretende fatura?")){
			var response = prompt("Insira o seu NIF.");
		};
		alert("Obrigado pela sua visita e volte brevemente.");

		localStorage.removeItem("OrderedItems")
		location.href = "StartSession.html";
	}

    document.getElementById("DrinksMenuButton").onclick = function () {
        location.href = "DrinksMenu.html";
    };
    document.getElementById("SnacksMenuButton").onclick = function () {
        location.href = "SnacksMenu.html";
    };
    document.getElementById("GamesMenuButton").onclick = function () {
        location.href = "GamesMenu.html";
    };
    document.getElementById("PayButton").onclick = function () {
		DoPayment();
    };
    document.getElementById("CallEmployeeButton").onclick = function () {
        alert("Empregado está a caminho.");
    };
    document.getElementById("ExitButton").onclick = function () {

	var orderedItems= localStorage.getItem("OrderedItems");
	if(orderedItems != null)
	{
		var response = prompt("Aviso!\nPara sair tem de efetuar o pagamento. Insira uma das seguintes opções\na) Chamar empregado \nb) Pagar por multibanco\nc) Continuar a navegar");
		if(response=="a")
		{
			alert("Empregado vem a caminho");
		}
		else if(response=="b")
		{
			DoPayment();
		}
	}
	else
	{
		location.href = "StartSession.html";
	}
    };
</script>
