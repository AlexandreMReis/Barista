<script type="text/javascript">
    document.getElementById("AddDrinksButton").onclick = function () {
		var itemsToOrderTable = document.getElementById("ItemsToOrderTable");
		var header = itemsToOrderTable.rows[0].innerHTML;
		itemsToOrderTable.innerHTML = header;
		var beerAmmount = document.getElementById("InputBeerAmmount").value;
		if(beerAmmount > 0){
			console.log("Beer ammount is higher then 0");
			var row = itemsToOrderTable.insertRow(itemsToOrderTable.length);
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);
			cell1.innerHTML = beerAmmount;
			cell2.innerHTML = "Cerveja";
			cell3.innerHTML = beerAmmount + "€";
		}
		var teaAmmount = document.getElementById("InputTeaAmmount").value;
		if(teaAmmount > 0){
			console.log("Tea ammount is higher then 0");
			var row = itemsToOrderTable.insertRow(itemsToOrderTable.length);
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);
			cell1.innerHTML = teaAmmount;
			cell2.innerHTML = "Chá";
			var price = teaAmmount * 0.5;
			cell3.innerHTML = price.toFixed(2) + "€";
		}
		var waterAmmount = document.getElementById("InputWaterAmmount").value;
		if(waterAmmount > 0){
			console.log("Tea ammount is higher then 0");
			var row = itemsToOrderTable.insertRow(itemsToOrderTable.length);
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);
			cell1.innerHTML = waterAmmount;
			cell2.innerHTML = "Água s/gás";
			var price = waterAmmount * 0.70;
			cell3.innerHTML = price.toFixed(2) + "€";
		}
		if(beerAmmount > 0 || teaAmmount > 0 || waterAmmount > 0)
		{
			var totalPriceElement = document.getElementById("TotalPrice");
			console.log(totalPriceElement);
			var price = Number(beerAmmount) + Number(teaAmmount*0.5) + Number(waterAmmount*0.7);
			document.getElementById("TotalPrice").innerHTML = price.toFixed(2) + "€";
		}
		localStorage.setItem("OrderedItems", "YES")

    };
</script>
